<div>
    <h1>Se connecter</h1>
    <form id="login" method="post">
        <h2>Email</h2>
        <input type="email" name="log_email" id="log_email">
        <h2>Mot de passe</h2>
        <input type="password" name="log_mot_de_passe" id="log_mot_de_passe">

        <input type="submit" onclick="login()" value="Connexion">
    </form>

    <button onclick="changeView('signup')">Pas de compte ? créez en un dès maintenant!</button>

    <p id="msg"></p>
</div>
